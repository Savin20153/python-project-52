{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Просмотр задачи</h1>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ task.name }}</h4>
      <p class="card-text"><strong>Статус:</strong> {{ task.status }}</p>
      <p class="card-text"><strong>Автор:</strong> {{ task.author.get_full_name|default:task.author.username }}</p>
      <p class="card-text"><strong>Исполнитель:</strong> {{ task.executor|default:'' }}</p>
      <p class="card-text"><strong>Описание:</strong></p>
      <div>{{ task.description|linebreaks }}</div>
    </div>
  </div>
{% endblock %}
