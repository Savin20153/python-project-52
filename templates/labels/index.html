{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Метки</h1>
  <a class="btn btn-primary mb-3" href="{% url 'labels_create' %}">Создать метку</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Дата создания</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for label in labels %}
      <tr>
        <td>{{ label.name }}</td>
        <td>{{ label.created_at|date:'d.m.Y H:i' }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="{% url 'labels_update' label.pk %}">Изменить</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'labels_delete' label.pk %}">Удалить</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
