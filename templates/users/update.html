{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block content %}
  <h1 class="mb-4">{% trans 'Update user' %}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
  </form>
{% endblock %}
