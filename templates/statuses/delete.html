{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h1 class="mb-4">{% trans 'Delete status' %}</h1>
  <p>{% trans 'Are you sure you want to delete this status?' %}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans 'Да, удалить' %}</button>
    <a href="{% url 'statuses_index' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
  </form>
{% endblock %}
